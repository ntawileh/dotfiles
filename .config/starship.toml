"$schema" = 'https://starship.rs/config-schema.json'

scan_timeout = 10
command_timeout = 200
add_newline = true
right_format = """$cmd_duration"""
format = "[$directory$git_branch$git_status]($style)$character"

[line_break]
disabled = false

[character]
error_symbol = "[󰩈](red) "
vicmd_symbol = "[](green)"

[cmd_duration]
show_milliseconds = false
show_notifications = true
min_time_to_notify = 45_000
min_time = 500
format = '[ ⏱  $duration]($style)'
style = "yellow"

[directory]
read_only = " "
truncation_symbol = "…/"
style = "bold lavender"
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[hg_branch]
symbol = " "

[git_commit]
disabled = false

[git_branch]
disabled = false
symbol = " "
format = "[$branch]($style) "
#format = "[\\[$symbol$branch\\]]($style)"
#ignore_branches = ["master", "main"]

[git_state]
disabled = false
format = '[\($state( $progress_current of $progress_total)\)]($style)'
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
disabled = false
format = '[$all_status]($style)'
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
behind = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked = "? "
modified = " "
stashed = ""
staged = ""
renamed = ""
deleted = ""

# trigger tmux reload when using gitmux
# in tmux status bar
#[custom.tmux]
#command = 'tmux refresh-client -S >/dev/null 2>&1 &'
#detect_folders = ['.git']
